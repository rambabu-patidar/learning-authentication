<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWT-Demo</title>
</head>

<body>
  <h1>JWT Auth Demo</h1>

  <p>Demo user: <code>rambabu</code> <code>rambabupatidar_</code></p>

  <h2>Login</h2>
  <div>
    <div><input id="username" placeholder="username" value="rambabupatidar_"></div>
    <div><input type="password" id="password" placeholder="password" value="hjKasD!@#123RAMTCS"></div>
    <button id="loginBtn">Login</button>
    <button id="meBtn">Call Me</button>
    <button id="logoutBtn">Logout</button>
  </div>


  <h2>Result</h2>
  <pre id="out">----</pre>

  <script>
    const out = document.getElementById("out");
    const show = (x) => out.textContent = typeof x === "string" ? x : JSON.stringify(x, null, 2);

    async function api(path, options = {}) {
      const res = await fetch(path, {
        headers: {
          "Content-Type": "application/json"
        },
        ...options
      })

      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        throw data;
      } return data;
    }

    document.getElementById("loginBtn").onclick = async () => {
      try {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const data = await api("/api/login", {
          method: "POST",
          body: JSON.stringify({ username, password })
        })
        show(data);
      } catch (e) {
        show(e);
      }
    }
    document.getElementById("meBtn").onclick = async () => {
      try {
        const data = await api("/api/me");
        show(data);

      } catch (e) {
        show(e);
      }
    }

    document.getElementById("logoutBtn").onclick = async () => {
      try {
        const data = await api("/api/logout", { method: "POST" })
        show(data);
      } catch (e) {
        show(e);
      }
    }
  </script>
</body>

</html>
